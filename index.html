        function highScore(score, player) {

            try {
                var scores = localStorage.getItem("high_scores").split(",");
                var names = localStorage.getItem("high_score_names").split(",");
                var high_scorers = Number(localStorage.getItem("high_scorers"));
                

                var stop = false;
                var position;
                if (high_scorers == 10) {
                    var count = 0;
                    for (var i = 0; i < 10; i++) {
                        if (!stop && Number(scores[i]) <= Number(score)) {
                            position = i;
                            stop = true;
                        }
                        if (Number(scores[i]) == Number(score) && Number(score) == 24) {
                            count++;
                        }
                    }

                    


                    if (stop && count < 10) {

                        for (i = high_scorers; i > position; i--) {
                            scores[i] = scores[i - 1];
                            names[i] = names[i - 1];
                        }
                        names[position] = player;
                        scores[position] = score;

                        localStorage.setItem("high_scores", scores);
                        localStorage.setItem("high_scorers", high_scorers);
                        localStorage.setItem("high_score_names", names);
                    } 
                } else {

                    for (var i = 0; i < high_scorers; i++) {
                        if (!stop && Number(scores[i]) <= Number(score)) {
                            position = i;
                            stop = true;
                        }
                    }

                    high_scorers++;

                    for (i = high_scorers; i > position; i--) {
                        scores[i] = scores[i - 1];
                        names[i] = names[i - 1];
                    }
                    names[position] = player;
                    scores[position] = score;

                    localStorage.setItem("high_scores", scores);
                    localStorage.setItem("high_scorers", high_scorers);
                    localStorage.setItem("high_score_names", names);

                }

            } catch (err) {
                var scores = new Array(10);
                var names = new Array(10);
                scores[0] = score;
                names[0] = player;
                localStorage.setItem("high_scores", scores);
                localStorage.setItem("high_score_names", names);
                localStorage.setItem("high_scorers", 1);
            }
        }
